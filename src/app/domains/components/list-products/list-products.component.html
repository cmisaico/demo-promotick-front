<!-- Galería de Productos -->
<div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-8">
    <div *ngFor="let producto of productos" class="bg-white p-4 shadow-md rounded-md">

            <img [src]="producto.image"/>
      <h3 class="text-xl font-semibold">{{ producto.nombre }}</h3>
      <p class="text-gray-700">${{ producto.precio | number: '1.2-2' }}</p>
      <!-- <p class="text-gray-500">{{ producto.descripcion }}</p> -->
      <p class="text-gray-500">{{ producto.categoria }}</p>

      <!-- Botón para agregar al carrito -->
      <button class="mt-4 bg-blue-500 text-white p-2 rounded hover:bg-blue-600" (click)="agregarAlCarrito(producto)">Agregar al Carrito</button>

      <!-- Botón para ver detalles del producto -->
      <button class="mt-4 bg-gray-500 text-white p-2 rounded hover:bg-gray-600" (click)="verDetalleProducto(producto)">Ver Detalle</button>
    </div>
  </div>
  </div>
  
</body>
