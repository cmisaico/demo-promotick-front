<div class="p-8">
    <div class="bg-white p-8 rounded shadow-md max-w-md w-full mx-auto" >

        <h2 class="text-2xl font-bold mb-4">Registro de Usuario</h2>

        <form  (ngSubmit)="registrar()">
            <div class="mb-4">
                <label for="nombre" class="block text-gray-700 text-sm font-bold mb-2">Nombre:</label>
                <input [(ngModel)]="usuario.nombre" type="text" id="nombre" name="nombre" class="w-full p-2 border rounded">
            </div>

            <div class="mb-4">
                <label for="email" class="block text-gray-700 text-sm font-bold mb-2">Correo Electrónico:</label>
                <input [(ngModel)]="usuario.email" type="email" id="email" name="email" class="w-full p-2 border rounded">
            </div>

            <div class="mb-4">
                <label for="password" class="block text-gray-700 text-sm font-bold mb-2">Contraseña:</label>
                <input [(ngModel)]="usuario.contrasenia" type="password" id="contrasenia" name="password" class="w-full p-2 border rounded">
            </div>

            <button type="submit" class="bg-green-500 text-white p-2 rounded hover:bg-green-600">Registrar</button>
        </form>

    </div>
</div>
